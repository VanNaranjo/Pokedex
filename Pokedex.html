<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <!--This is the styles. Usually would do them in main.css file, but in this case this is a simple one for this project.-->
  </head>

  <!--body for the content-->
  <body>
    <h1>Pokemon Project</h1>
    <hr />

    <div class="field-container">
      <label for="pokemonId">Pokemon ID:</label>
      <input type="text" id="pokemonId" name="pokemonId" />
    </div>

    <input
      type="button"
      class="button"
      id="Previous"
      value="Previous"
      onclick="outputData(retrievePokemonById(parseInt(document.getElementById('pNumber').textContent) - 1));"
    />

    <input
      type="button"
      class="button"
      id="retrieve"
      value="Retrieve"
      onclick="outputData(retrievePokemonById(document.getElementById('pokemonId').value));"
    />

    <input
      type="button"
      class="button"
      id="Next"
      value="Next"
      onclick="outputData(retrievePokemonById(parseInt(document.getElementById('pNumber').textContent) + 1));"
    />

    <p class="data"><b>Pokemon Number: </b><span id="pNumber">000</span></p>
    <p class="data"><b>Name: </b><span id="pName">Dummy Name</span></p>
    <p class="data"><b>Height: </b><span id="pHeight">1m</span></p>
    <p class="data"><b>Weight: </b><span id="pWeight">1kg</span></p>

    <img id="pImage" class="pokemon-image" src="#" alt="" />
  </body>

  <script src="main.js"></script>

</html>
