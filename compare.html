<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Pokemon Project</h1>
      <nav>
        <ul>
          <li><a href="Pokedex.html">Home</a></li>
          <li><a href="compare.html">Compare Pokemon</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="container">
          <div class="field-container">
            <label for="pokemonId">Pokemon ID:</label>
            <input type="text" id="pokemonId" name="pokemonId" />
          </div>
      
          <input type="button" class="button" id="retrieve" value="Retrieve" />
          <input type="button" class="button" id="Compare" value="Compare" />
      
          <p class="data"><b>Pokemon Number: </b><span id="pNumber">000</span></p>
          <p class="data"><b>Name: </b><span id="pName">Dummy Name</span></p>
          <p class="data"><b>Height: </b><span id="pHeight">1m</span></p>
          <p class="data"><b>Weight: </b><span id="pWeight">1kg</span></p>
      
          <img id="pImage" class="pokemon-image" src="#" alt="" />
      </div>
      
      <div class="container2">
          <div class="field-container2">
            <label for="pokemonId2">Pokemon ID:</label>
            <input type="text" id="pokemonId2" name="pokemonId2" />
          </div>
      
          <input type="button" class="button2" id="retrieve2" value="Retrieve" />
          <input type="button" class="button2" id="Compare2" value="Compare" />
      
          <p class="data"><b>Pokemon Number: </b><span id="pNumber">000</span></p>
          <p class="data"><b>Name: </b><span id="pName">Dummy Name</span></p>
          <p class="data"><b>Height: </b><span id="pHeight">1m</span></p>
          <p class="data"><b>Weight: </b><span id="pWeight">1kg</span></p>
      
          <img id="pImage" class="pokemon-image" src="#" alt="" />
      </div>
    </div>

  </body>

  <script src="compare.js"></script>
</html>
